<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>DCO 160x600px</title>
        <script>
            var components = [
                'Products'
            ];
            document.write('<script src="' + (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv=' + Math.random()) + '"><\/script>');
        </script>
        <link rel="stylesheet" href="//s1.adform.net/Banners/Scripts/assets/css/adform.reset.v1.css">
        <link rel="stylesheet" href="//s1.adform.net/Banners/Scripts/assets/css/adform.base.v1.css">
        <link rel="stylesheet" href="styles/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body class="Adform">

        <div id="banner" class="horizontal">

            <!-- Banner contents -->
            <div id="wrapper" class="wrapper">
                <div class="scroll-mask" id="mask">
                    <ul class="scroll-container" id="productsContainer">
                        <li class="scroll-item"></li>
                    </ul>
                </div>
            </div>
            <!-- Banner contents -->
        </div>

        <!-- Dynamic template for single Product Item -->
        <script type="text/mustache" id="item">
            {{#products}}
            <div class="product">
                <a href="{{$link}}" target="{{target}}" class="product-link">
                <div class="txt">
                    <p class="tekst1">{{Tekst1}} <span class="tekst2">{{Tekst2}}</span></p>
                </div>
                <div class="splash">
                    <img class="blurp" src="assets/blurp1.png">
                    <p class="kun">KUN:</p>
                    <p class="product-price">{{product_price}}<span class="md"><img src="assets/md.png"></span></p>
                    <p class="splashtxt">Afdrag i <span class="contractlength>">{{ContractLenght}}</span> MDR.</p>
                </div>
                <div class="circle">
                    <p>SPAR<br><span>{{Spar}}</span></p>
                </div>
                {{#product_image}}
                <div class="product-photo">
                    <img src="{{product_image}}" alt="{{product_id}}">
                </div>
                {{/product_image}}
                <div class="txt">
                    <p class="product-name">{{product_name}}</p>
                </div>
                <div class="rectangle">
                    <p>SE MERE</p>
                </div>
                <div class="txt">
                    <p class="betingelser">{{Betingelser}}</p>
                </div>
                </a>
            </div>
            {{/products}}
        </script>

        <!-- Components -->
        <script src="scripts/custom.js"></script>
        <!-- Components -->

        <!--Logo area click-->
        <script>
            var clickArea = document.getElementById('logoClick');
            clickTAGvalue = dhtml.getVar('clickTAG', 'http://www.adform.com'); //banner will receive clickTAG value - if not defined, banner will land to adform.com
            landingpagetarget = dhtml.getVar('landingPageTarget', '_blank'); //landingPageTarget variable enables to change target from Adform system.

            clickArea.onclick = function() {
                window.open(clickTAGvalue, landingpagetarget); //when clickArea is clicked it will open new window directing to clickTAG value
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src="gsap.js"></script>
    </body>

</html>
